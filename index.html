<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <article class="balance-app">
    <header>
      <h2>My balance
        <span class="current-balance">$921.48</span>
      </h2>
      <a href="#" class="logo-link"><img src="./images/logo.svg" width="60"></a>
    </header>
    <div class="expences">
      <div class="chart">
        <h2>Spending - Last 7 days</h2>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <div class="bar" data-expences="30.21"></div>
        <span class="label">mon</span>
        <span class="label">tue</span>
        <span class="label">wed</span>
        <span class="label">thu</span>
        <span class="label">fri</span>
        <span class="label">sat</span>
        <span class="label">sun</span>
      </div>
      <div class="result">
        <h2>Total this month
          <span class="total-spent">$478.33</span>
        </h2>
        <p class="comparison">
          <span class="to-last-month">+2.4%</span>
          <span>from last month</span>
        </p>
      </div>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/" title="proceed to linkedin">Evgenija Antonova</a>.
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
